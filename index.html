        // --- DOM Elements ---
        const indexViewElement = document.getElementById('index-view');
        const quizViewElement = document.getElementById('quiz-view');
        const quizTitleElement = document.getElementById('quiz-title-element');
        const quizContentElement = document.getElementById('quiz-content');
        const uncheckAllButton = document.getElementById('uncheckAllBtn');
        const backToIndexButton = document.getElementById('back-to-index');

        let currentQuizId = null;

        // --- Cookie Helper Functions (Unchanged) ---
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/; SameSite=Lax; Secure"; // Added Secure
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function eraseCookie(name) {
            document.cookie = name + '=; Max-Age=-99999999; path=/; SameSite=Lax; Secure'; // Added Secure
        }

        // --- Quiz Logic ---
        function applyStyling(checkbox, label) {
            // Remove previous styling classes
            label.classList.remove('correct', 'incorrect', 'selected', 'dark:bg-gray-700', 'dark:hover:bg-gray-600', 'bg-gray-200', 'hover:bg-gray-300');
            label.classList.remove('border-blue-500', 'dark:border-blue-400'); // Remove selection border

            if (checkbox.checked) {
                label.classList.add('selected'); // General selected state
                // Add specific border to show it's selected before validation (optional)
                // label.classList.add('border-blue-500', 'dark:border-blue-400'); 
                if (checkbox.dataset.correct === 'true') {
                    label.classList.add('correct');
                } else {
                    label.classList.add('incorrect');
                }
            } else {
                // Default unselected style
                label.classList.add('bg-gray-200', 'dark:bg-gray-700', 'hover:bg-gray-300', 'dark:hover:bg-gray-600');
            }
        }


        function saveAnswers(quizIdToSave) {
            if (!quizIdToSave || !allQuizData[quizIdToSave]) return;
            const answers = {};
            const currentQuizSpecificData = allQuizData[quizIdToSave];

            currentQuizSpecificData.forEach((q, qIndex) => {
                q.options.forEach((opt, oIndex) => {
                    const checkboxId = `${quizIdToSave}_q${qIndex}_opt${oIndex}`;
                    const checkbox = document.getElementById(checkboxId);
                    if (checkbox && checkbox.checked) {
                        answers[checkboxId] = true;
                    }
                });
            });
            const cookieName = `quiz_${quizIdToSave}_answers`;
            setCookie(cookieName, JSON.stringify(answers), 7); // Save for 7 days
        }

        function loadAnswers(quizIdToLoad) {
            if (!quizIdToLoad || !allQuizData[quizIdToLoad]) return;
            const cookieName = `quiz_${quizIdToLoad}_answers`;
            const savedAnswersCookie = getCookie(cookieName);
            const currentQuizSpecificData = allQuizData[quizIdToLoad];

            if (savedAnswersCookie) {
                try {
                    const savedAnswers = JSON.parse(savedAnswersCookie);
                    currentQuizSpecificData.forEach((q, qIndex) => {
                        q.options.forEach((opt, oIndex) => {
                            const checkboxId = `${quizIdToLoad}_q${qIndex}_opt${oIndex}`;
                            const checkbox = document.getElementById(checkboxId);
                            const label = checkbox ? checkbox.closest('label') : null;

                            if (checkbox && savedAnswers[checkboxId]) {
                                checkbox.checked = true; // Set the hidden checkbox state
                                if (label) applyStyling(checkbox, label); // Apply styles to the label
                            } else if (checkbox && label) {
                                // Ensure unchecked options also get default styling applied on load
                                applyStyling(checkbox, label);
                            }
                        });
                    });
                } catch (e) {
                    console.error("Error parsing cookies:", e);
                    eraseCookie(cookieName); // Clear corrupted cookie
                }
            } else {
                 // If no cookie, ensure all options are styled as unchecked
                currentQuizSpecificData.forEach((q, qIndex) => {
                    q.options.forEach((opt, oIndex) => {
                        const checkboxId = `${quizIdToLoad}_q${qIndex}_opt${oIndex}`;
                        const checkbox = document.getElementById(checkboxId);
                        const label = checkbox ? checkbox.closest('label') : null;
                        if (checkbox && label) {
                             applyStyling(checkbox, label);
                        }
                    });
                });
            }
        }

        function buildQuiz(quizId) {
            quizContentElement.innerHTML = ''; // Clear previous quiz content
            const quizData = allQuizData[quizId];
            if (!quizData) {
                quizContentElement.innerHTML = '<p class="text-red-500 dark:text-red-400">Quiz non trouvé.</p>';
                return;
            }

            quizData.forEach((q, qIndex) => {
                const questionBlock = document.createElement('div');
                questionBlock.className = 'question-block bg-white dark:bg-gray-700/50 p-5 rounded-lg shadow';

                const numCorrectAnswers = q.options.filter(opt => opt.correct).length;
                const hasMultipleAnswers = numCorrectAnswers > 1;

                const questionTitle = document.createElement('h3');
                // Remove "Qx. " prefix and add number and diamond
                let questionText = (qIndex + 1) + '. ';
                if (hasMultipleAnswers) {
                    questionText = `<span class="diamond-char">♦</span>` + questionText;
                }
                questionText += q.question.replace(/^Q\d+(\s*\(bis\))?\.\s*/, ''); // Handle "Qx." and "Qx (bis)."
                
                questionTitle.innerHTML = questionText;
                questionTitle.className = 'text-lg font-semibold text-gray-800 dark:text-gray-100 mb-4';
                questionBlock.appendChild(questionTitle);

                const optionsList = document.createElement('ul');
                optionsList.className = 'options-list space-y-2';

                q.options.forEach((opt, oIndex) => {
                    const listItem = document.createElement('li');
                    
                    const label = document.createElement('label');
                    // Base styling for labels, will be modified by applyStyling
                    label.className = 'option-label flex items-center p-3 rounded-md border-2 border-transparent cursor-pointer transition-all duration-150 ease-in-out bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300';
                    label.htmlFor = `${quizId}_q${qIndex}_opt${oIndex}`; // Associate label with checkbox

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox'; // Keep as checkbox for state management
                    checkbox.id = `${quizId}_q${qIndex}_opt${oIndex}`;
                    checkbox.name = `${quizId}_question-${qIndex}`; // Group options for the same question
                    checkbox.value = oIndex;
                    checkbox.dataset.correct = opt.correct;
                    checkbox.className = 'hidden'; // Hide the actual checkbox

                    checkbox.addEventListener('change', function() {
                        // If not multiple answers, uncheck other options in the same group
                        if (!hasMultipleAnswers) {
                            const groupName = this.name;
                            document.querySelectorAll(`input[type="checkbox"][name="${groupName}"]`).forEach(otherChk => {
                                if (otherChk !== this) {
                                    otherChk.checked = false;
                                    const otherLabel = otherChk.closest('label');
                                    if (otherLabel) applyStyling(otherChk, otherLabel);
                                }
                            });
                        }
                        applyStyling(this, label);
                        saveAnswers(currentQuizId);
                    });
                    
                    // Option letter (A, B, C...)
                    const optionLetter = String.fromCharCode(65 + oIndex);
                    const optionTextContent = opt.text.replace(/^R\d+:\s*/, ''); // Remove "Rx: " prefix

                    // Create a span for the letter to style it separately if needed
                    const letterSpan = document.createElement('span');
                    letterSpan.className = 'font-semibold mr-2';
                    letterSpan.textContent = optionLetter + '.';

                    label.appendChild(checkbox); // Hidden checkbox
                    label.appendChild(letterSpan);
                    label.appendChild(document.createTextNode(" " + optionTextContent));
                    
                    listItem.appendChild(label);
                    optionsList.appendChild(listItem);
                });

                questionBlock.appendChild(optionsList);
                quizContentElement.appendChild(questionBlock);
            });
        }

        // --- View Navigation ---
        function showIndexView() {
            indexViewElement.style.display = 'block';
            quizViewElement.style.display = 'none';
            currentQuizId = null;
            window.scrollTo(0, 0);
        }

        function showQuizView(quizId) {
            currentQuizId = quizId;
            indexViewElement.style.display = 'none';
            quizViewElement.style.display = 'block';

            const quizMeta = { // Titles for quizzes
                'p1': "D1-P1: Organiser la recherche d'informations",
                'p2': "D1-P2: Travailler dans un environnement numérique évolutif",
                'p3': "D1-P3: Produire, traiter, exploiter des documents numériques"
            };
            quizTitleElement.textContent = quizMeta[quizId] || "Quiz";
            
            buildQuiz(quizId); // Build the quiz structure
            loadAnswers(quizId); // Load any saved answers and apply styling
            window.scrollTo(0, 0);
        }

        // --- Event Listeners ---
        document.querySelectorAll('#index-view a[data-quizid]').forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault();
                const quizId = event.currentTarget.dataset.quizid;
                showQuizView(quizId);
            });
        });

        backToIndexButton.addEventListener('click', showIndexView);

        uncheckAllButton.addEventListener('click', () => {
            if (currentQuizId) {
                const checkboxes = quizContentElement.querySelectorAll('input[type="checkbox"]');
                checkboxes.forEach(checkbox => {
                    checkbox.checked = false;
                    const label = checkbox.closest('label');
                    if (label) {
                        applyStyling(checkbox, label); // Reset styling
                    }
                });
                eraseCookie(`quiz_${currentQuizId}_answers`);
            }
        });

        // --- Initial State ---
        showIndexView(); // Start by showing the index

    </script>
